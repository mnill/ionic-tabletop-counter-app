<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <div class="flex-columns">
    <h4>Unlock premium features:</h4>
    <div>
      <div text-left style="display: inline-block;">
        <h5>1. Save and Load presets!</h5>
        <h5>2. Actions log!</h5>
        <h5>3. Undo actions!</h5>
      </div>
    </div>
    <div class="buttons-block">
      <button (click)="purchase()" ion-button>{{price}}</button>
      <button (click)="restore()" ion-button clear>Restore purchases</button>
    </div>
  </div>
</ion-content>
