<ion-header>
  <ion-toolbar>
    <ion-title>Help</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-slides pager>
    <ion-slide class="counter-help counter-help-1">
    </ion-slide>
    <ion-slide class="counter-help counter-help-2">
    </ion-slide>
    <ion-slide class="counter-help counter-help-3">
    </ion-slide>
  </ion-slides>
</ion-content>
