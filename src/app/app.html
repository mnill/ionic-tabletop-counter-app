<ion-menu side="right" [content]="nav" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item detail-none menuClose (click)="saveCounters()">
        Save counters preset
      </button>
      <button ion-item detail-none menuClose (click)="openPage('load')">
        Load counters preset
      </button>
      <button detail-none ion-item menuClose (click)="undo()">
        Undo last action
      </button>
      <button detail-none ion-item menuClose (click)="openPage('logs')">
        Logs
      </button>
      <button detail-none ion-item menuClose (click)="openPage('help')">
        Help
      </button>
      <button ion-item menuClose detail-none>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #nav [root]="rootPage">
</ion-nav>
